<!DOCTYPE html>
<html lang = 'en'>
    <head>
        <meta charset = 'utf-8'/>
        <meta content = '360 VR Emulator' property = 'og:title'/>
        <meta content = 'View Google maps in full immersive 3D!' property = 'og:site_name'/>
        <meta content = 'View Google maps in full immserive 3D thanks to face tracking technology!' property = 'og:description'/>
        <meta content = '#03cafc' data-react-helpet = 'true' name = 'theme-color'/>
        <meta http-equiv = 'Content-Security-Policy' content = 'upgrade-insecure-requests'>

        <link rel = 'stylesheet' href = './utils/bootstrap-4.1.3.min.css'/>
        <link rel = 'stylesheet' href = './utils/index.html.css'/>

        <title>360 VR Emulator</title>

        <script src = './utils/jquery-3.3.1.min.js'></script>
        <script src = './utils/popper-1.14.3.min.js'></script>
        <script src = './utils/bootstrap-4.1.3.min.js'></script>
        <script src = 'https://maps.google.com/maps/api/js?sensor=false'></script> 
    </head>
    <body>
        <div class = 'container-fluid mx-0 px-0'>
            <div class = 'row col-lg-12 mx-0 px-0'>
                <div class = 'd-flex col-lg-12 vh-100 justify-content-center full-height mx-0 px-0'>
                    <iframe src = 'https://www.google.com/maps/embed?pb=!4v1621993155838!6m8!1m7!1sCAoSLEFGMVFpcFBDSUlJWHN1N1FJa2J2Nk1UWmZmQlphR2hWRmNGRUdkTWtJOGgz!2m2!1d21.8944483!2d-159.4052528!3f157.17!4f-3.5600000000000023!5f0.4000000000000002' allowfullscreen = '' loading = 'lazy' class = 'col-lg-12 mx-0 px-0 border-0'>
                    </iframe>
                </div>
            </div>
        </div>
        <div id = 'option-menu-dropdown'>
            <div class = 'container-fluid mx-0 px-0'>
                <div class = 'col-lg-12 mx-0 px-0'>
                    <div class = 'row d-flex col-lg-12 vh-100 justify-content-center mx-0 px-0'>
                        <div class = 'd-flex form-group col-lg-12 mx-auto'>
                            <h1 class = 'mx-auto'>
                                Settings
                            </h1>
                        </div>
                        <div class = 'd-flex justify-content-between col-lg-12 mx-auto'>
                            <span class = 'text-nowrap my-auto'>
                                <p class = 'my-auto'>Google Maps Window Zoom Level</p>
                            </span>
                            <input type = 'range' min = '0' max = '100' value = '0' id = 'zoom-range-slider' class = 'form-control my-auto flex-grow-1 left-margin-settings'>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
